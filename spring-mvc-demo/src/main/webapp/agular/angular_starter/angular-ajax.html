<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>angular ajax</title>
    <script src="../js/angular.min.js"/>
    <script>
        function studentController($scope,$http) {
            var url="data.txt";
            $http.get(url).success( function(response)
            { $scope.students = response;});
        }
    </script>
</head>
<body>
    <table>
        <tr ng-repeat="student in students">
            <td>{{ student.Name }}</td>
        </tr>
    </table>
</body>
</html>
