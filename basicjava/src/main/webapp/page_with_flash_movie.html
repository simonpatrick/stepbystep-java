<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <title>Page With Flash Movie</title>
    </head>
    <body style="text-color:black; background-color: #cccccc">
        <h1>Page With Flash Movie</h1>
        <div style="position:absolute;top:110px;left:50px;">
            <embed type="application/x-shockwave-flash"
                   src="flash_animation.swf"
                   width="793"
                   height="225"
                   bgcolor="#ffffff"
                   quality="high"
                   scale="noscale"
                   salign="tl"
                   wmode="opaque"
                   allowscriptaccess="always"
                   flashvars="appurl=flash_animation.swf">
        </div>
    </body>
</html>
